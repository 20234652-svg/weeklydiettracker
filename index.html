<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midterms Lab 5</title>
</head>
<body>
  <table width="90%" cellpadding="4" cellspacing="0" border="0" bgcolor="grey">
    <tr>
      <td align="center">
        <h1>Weekly Diet & Exercise Tracker</h1>
        <p>Monitor your meals and workouts for a healthier lifestyle.</p>
      </td>
    </tr>
  </table>

  <table width="90%" cellpadding="4" cellspacing="0" border="0">
    <tr>
      <td width="50%" valign="top" align="left">
        <form action="#" method="post" novalidate>
          
          <fieldset>
            <b>Personal Info</b>
            <table cellpadding="4" cellspacing="0" border="1" width="100%">
              <tr>
                <td>Name:</td>
                <td><input type="text"></td>
              </tr>
              <tr>
                <td>Age:</td>
                <td><input type="number"></td>
              </tr>
              <tr>
                <td>Gender:</td>
                <td>
                  <select name="gender">
                    <option>--Select--</option>
                    <option>Male</option>
                    <option>Female</option>
                  </select>
                </td>
              </tr>
            </table>
          </fieldset>

          <br>
          <fieldset>
            <b>Diet Tracking (Mon–Fri)</b>
            <table cellpadding="4" cellspacing="0" border="1" width="90%">
              <tr>
                <td><b>Day</b></td>
                <td><b>Calories</b></td>
              </tr>
              <tr><td>Mon</td><td><input type="number"></td></tr>
              <tr><td>Tue</td><td><input type="number"></td></tr>
              <tr><td>Wed</td><td><input type="number"></td></tr>
              <tr><td>Thu</td><td><input type="number"></td></tr>
              <tr><td>Fri</td><td><input type="number"></td></tr>
            </table>
          </fieldset>
          <br>

          <fieldset>
            <b>Exercise (Mon–Fri)</b>
            <table cellpadding="4" cellspacing="0" border="1" width="90%">
              <tr>
                <td><b>Day</b></td>
                <td><b>Minutes</b></td>
              </tr>
              <tr><td>Mon</td><td><input type="number"></td></tr>
              <tr><td>Tue</td><td><input type="number"></td></tr>
              <tr><td>Wed</td><td><input type="number"></td></tr>
              <tr><td>Thu</td><td><input type="number"></td></tr>
              <tr><td>Fri</td><td><input type="number"></td></tr>
            </table>
          </fieldset>

          <br>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
      </td>

      <td width="50%" valign="top" align="center">
        <iframe width="700" height="400" src="https://www.youtube.com/embed/watch?v=_nR1juKxIRM"
          title="Full Day Diet Plan for Weight Loss"
          frameborder="0"
          allowfullscreen>
        </iframe>
        <br>
        <p>Watch this video for tips on healthy eating and exercise!</p>
      </td>
    </tr>
  </table>
</body>
</html>
